<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>



</head>

<body>

  <main class="container">
    <div class="div-img-prod"><img src="./images/image-pedronabraba.jpg" alt="Imagem Produto" class="imagem-produto">
    </div>

    <section class="textos">
      <div class="descricao">
        <strong class="titulo">Rock #3429</strong>
        <p class="descricao-prod">Pe√ßa 3D desenvolvida pelo artista digital Lucas Magdaleni. A pe√ßa capta as nuances dos
          cristais de poder</p>
      </div>

      <div class="detalhes">
        <div class="preco">
          <img src="./images/icon-ethereum.svg" alt="Icone Etherium"><strong> 0.041 ETH</strong>
        </div>
        <div class="tempo">
          <img src="./images/icon-clock.svg" alt="Icone Relogio"><p> 3 days left</p>
        </div>
      </div>

      <div class="linha"></div>

      <div class="criador">
        <img src="./images/avatar-magao.jpg" alt="Icone criador" class="avatar">
        <p> Creation of </p><strong class="artist-name"><a href="https://www.instagram.com/lucasmagdaleni/">Lucas Magdaleni</strong></a>
      </div>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Caio Donda Rodrigues</a>.
    </div>
  </footer>

</body>

</html>
